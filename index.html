<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #video1 {
        width: 100vw;
        height: 100vh;
        object-fit: fill;
      }

      #video2 {
        width: 100vw;
        height: 100vh;
        object-fit: fill;
        visibility: hidden;
        position: absolute;
        top: 0;
        left: 0;
        background: white;
      }

    </style>
  </head>

  <body>
    <video id="video1" autoplay loop>
      <source src="./assets/videos/video1.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <video id="video2">
      <source src="./assets/videos/video2.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <script>
      var video1 = document.getElementById("video1");
      var video2 = document.getElementById("video2");

      var currentState = "notStarted";

      function playVideo1() {
        video1.play();
      }
      function pauseVideo1() {
        video1.pause();
      }

      function playVideo2() {
        video2.play();
      }
      function pauseVideo2() {
        video2.pause();
      }

      video2.addEventListener("ended", (event) => {
        video1.style.visibility = "visible";
        video2.style.visibility = "hidden";
        currentState = "video1";
        playVideo1();
      });

      window.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          event.preventDefault();
          if (currentState == "notStarted") {
            video1.style.visibility = "visible";
            video2.style.visibility = "hidden";
            currentState = "video1";
            playVideo1();
          } else if (currentState == "video1") {
            video2.style.visibility = "visible";
            setTimeout(() => {
              video1.style.visibility = "hidden";
            }, 1000);
            currentState = "video2";
            playVideo2();
            pauseVideo1();
          }
        }
      });

      // playVideo1();
    </script>
  </body>
</html>
